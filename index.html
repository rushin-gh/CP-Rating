<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Rating</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputWindow">
        <img src="images/cf.png" alt="CF Logo" width="50px">
        <label style="margin-left: 20px;">
            <input style="padding: 10px; font-size: 15px;" type="text" name="UserName" id="username" placeholder="Enter CP username">
        </label>
    </div>

    <div id="userDetails">
        <table>
            <thead>
                <tr>
                    <th>Contest Id</th>
                    <th>Contest Name</th>
                    <th>Rank</th>
                    <th>Old Rating</th>
                    <th>New Rating</th>
                    <th>Delta</th>
                </tr>
            </thead>
            <tbody id="contestHistory">

            </tbody>
        </table>

    </div>
</body>
</html>
